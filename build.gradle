plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    // id 'checkstyle'
    id 'org.openjfx.javafxplugin' version '0.0.14'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:20.0.2'
    implementation 'org.openjfx:javafx-fxml:20.0.2'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("papadom.PapadomApp")
}

shadowJar {
    archiveBaseName = "papadom-chatbot"
    archiveClassifier = null
    archiveVersion = version
}

run {
    standardInput = System.in
}

/*
checkstyle {
    toolVersion = '10.18.0'
}
 */

javafx {
    version = "20.0.2" // Use the latest stable version
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    manifest {
        attributes(
                'Main-Class': 'papadom.PapadomApp'
        )
    }
}

shadowJar {
    archiveBaseName.set("ip") // Set the name of the JAR
    archiveClassifier.set("") // No classifier
    archiveVersion.set("") // No version in the file name
    manifest {
        attributes 'Main-Class': 'papadom.PapadomApp'
    }
}

tasks.distZip {
    dependsOn shadowJar
}

tasks.distTar {
    dependsOn shadowJar
}

tasks.startScripts {
    dependsOn shadowJar
}

tasks.startShadowScripts {
    dependsOn jar
}
