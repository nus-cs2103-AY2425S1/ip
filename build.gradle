plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
    testImplementation 'org.mockito:mockito-core:4.7.0'

    checkstyle "com.puppycrawl.tools:checkstyle:${checkstyle.toolVersion}"
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("sentinel.Sentinel")
}

shadowJar {
    archiveBaseName = "sentinel"
    archiveClassifier = null
    archiveFileName = 'sentinel.jar'
}

run {
    standardInput = System.in
}

checkstyle {
    toolVersion = '8.45' // Ensure this is the version you need
    configFile = file('config/checkstyle/checkstyle.xml') // Correctly set the configuration file
}

checkstyleMain {
    source 'src/main/java'
    include '**/*.java'
    reports {
//        xml.enabled = true
//        html.enabled = true
    }
}

checkstyleTest {
    source 'src/test/java'
    include '**/*.java'
    reports {
//        xml.enabled = true
//        html.enabled = true
    }
}

tasks.withType(Checkstyle) {
    reports {
//        xml.required = true
//        html.required = true
    }
}