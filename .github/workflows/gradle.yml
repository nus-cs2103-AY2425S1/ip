name: Java CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up repository
        uses: actions/checkout@v3

      - name: Merge to master
        run: git checkout --progress --force ${{ github.sha }}

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install JavaFX SDK (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://gluonhq.com/download/javafx-17.0.7-sdk-linux/ -O javafx-sdk.zip
          unzip javafx-sdk.zip -d $HOME/javafx
          echo "JAVA_OPTS=--module-path $HOME/javafx/lib --add-modules javafx.controls,javafx.fxml" >> $GITHUB_ENV

      - name: Install JavaFX SDK (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -L https://gluonhq.com/download/javafx-17.0.7-sdk-macos/ -o javafx-sdk.zip
          unzip javafx-sdk.zip -d $HOME/javafx
          echo "JAVA_OPTS=--module-path $HOME/javafx/lib --add-modules javafx.controls,javafx.fxml" >> $GITHUB_ENV

      - name: Install JavaFX SDK (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri https://gluonhq.com/download/javafx-17.0.7-sdk-windows/ -OutFile javafx-sdk.zip
          Expand-Archive -Path javafx-sdk.zip -DestinationPath $env:USERPROFILE/javafx
          echo "JAVA_OPTS=--module-path $env:USERPROFILE/javafx/lib --add-modules javafx.controls,javafx.fxml" >> $env:GITHUB_ENV

      - name: Build and check with Gradle
        run: ./gradlew build check --no-daemon --quiet
        env:
          JAVA_OPTS: ${{ secrets.JAVA_OPTS }}
