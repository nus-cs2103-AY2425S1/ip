name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  buildOnAllPlatforms:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - name: Build with Gradle Wrapper
      run: ./gradlew clean build -x test
  
  testAndGenerateReleaseFile:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
    - name: run gradle test
      run: ./gradlew test
    
    - name: build Jar file
      run: ./gradlew shadowJar
      
    - name: Get Changes between Tags
      id: changes
      uses: simbo/changes-between-tags-action@v1

    - name: Output changelog
      run: echo "tag: ${{ steps.changes.outputs.tag }}, changes: ${{ steps.changes.outputs.changes }}"

    - name: Release Jar file
      uses: phuonghuynh/action-ghrelease@v1.1.0
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # Note-worthy description of changes in release
        body_path: ${{ github.workspace }}-CHANGELOG.txt
        # Gives the release a custom name. Defaults to tag name
        name: New Jar File Release!
        # Newline-delimited list of path globs for asset files to upload
        files: ./build/libs/yappingbot.jar
