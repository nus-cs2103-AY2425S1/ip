name: Java CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 5

    steps:
      - name: Set up repository
        uses: actions/checkout@master

      - name: Set up repository
        uses: actions/checkout@master
        with:
          ref: master

      - name: Merge to master
        run: git checkout --progress --force ${{ github.sha }}

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # Add the cache-clearing step before setting up Gradle and running the build
      - name: Clear Gradle Cache (Linux & MacOS)
        if: runner.os != 'Windows'
        run: |
          rm -rf ~/.gradle/caches/

      - name: Clear Gradle Cache (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          IF EXIST "%USERPROFILE%\.gradle\caches" (
            rmdir /s /q "%USERPROFILE%\.gradle\caches"
          )
          
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk+fx

      - name: Build and check with Gradle
        run: ./gradlew check

      - name: Delete data directory on Linux
        if: runner.os == 'Linux'
        working-directory: ${{ github.workspace }}/text-ui-test
        run: if [ -d "./data" ]; then rm -rf ./data; fi

      - name: Delete data directory on MacOS
        if: runner.os == 'macOS'
        working-directory: ${{ github.workspace }}/text-ui-test
        run: if [ -d "./data" ]; then rm -rf ./data; fi

      - name: Delete data directory on Windows
        if: runner.os == 'Windows'
        working-directory: ${{ github.workspace }}/text-ui-test
        shell: cmd
        run: if exist .\data rd /s /q .\data

      - name: Perform IO redirection test (*NIX)
        if: runner.os == 'Linux'
        working-directory:  ${{ github.workspace }}/text-ui-test
        run: ./runtest.sh

      - name: Perform IO redirection test (MacOS)
        if: always() && runner.os == 'macOS'
        working-directory:  ${{ github.workspace }}/text-ui-test
        run: ./runtest.sh

      - name: Perform IO redirection test (Windows)
        if: always() && runner.os == 'Windows'
        working-directory:  ${{ github.workspace }}/text-ui-test
        shell: cmd
        run: runtest.bat