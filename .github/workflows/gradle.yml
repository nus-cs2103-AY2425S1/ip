name: Java CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      # Checkout the repository
      - name: Set up repository
        uses: actions/checkout@v2

      # Set up JDK 17 (with JavaFX if needed)
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk+fx

      # Validate the Gradle wrapper
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # Build and run tests with Gradle
      - name: Build and test with Gradle
        run: ./gradlew clean build test
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}


  # Deploy only if all tests pass
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      # Checkout repository for deployment
      - name: Set up repository for deployment
        uses: actions/checkout@v2

      # Example deploy step
      # You can replace this with your actual deployment step
      - name: Deploy to Production
        run: echo "Deploying to production..."
